<!-- login.html -->

{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
    
    <h1>Login</h1>
    
    <hr>

    {%- for category, message in get_flashed_messages(with_categories = true) %}
        <div class="alert alert-danger">
            {{ message }}
        </div>
    {%- endfor %}
    
    <div class="login-container">
        <form action="{{ url_for('register') }}" method="POST">
            <input type="email" name="email" autofocus placeholder="Enter e-mail" autocomplete="off">
            <input type="password" name="password" autofocus placeholder="Enter Password" autocomplete="off">
            <button type="submit">Submit</button>
        </form>
    </div>

{% endblock %}
