<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <script src = "{{ url_for ('static', filename = 'styles/js/index.js') }}" charset="utf-8"></script>

		<style media="screen">
			.navbar-brand
			{
			    font-size: 24px !important;
			}
			.nav-item
			{
			    font-size: 20px !important;
			}
		</style>

        <link href = "{{ url_for('static', filename = 'styles/css/style.css') }}" rel = "stylesheet">

        <!-- Icon -->
        <link rel="icon" href = "{{ url_for('static', filename='icons/icons8-foam-bubbles-96.png') }}">
        <title> | Flack</title>

    </head>

    <body  style="background-image: url({{ url_for('static', filename='images/people2.png') }})">
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <a class="navbar-brand" href="#"> Flack </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav mr-4 ml-auto">
                    {% if message %}
                        <div class="alert alert-danger mr-4 mt-2" role="alert">
                            {{ message }}
                        </div>
                    {% endif %}
                    <form class="form-inline my-2 my-lg-2" action="{{ url_for('create_user') }}" method="post">
                        <input class="form-control mr-sm-2" type="text" name="username" autocomplete="off" placeholder="Avatar Name" aria-label="Search">
                        <input class="form-control btn btn-outline-primary my-2 my-sm-0" type="submit" value="Create Avatar">
                    </form>
                </div>
            </div>
        </nav>


        <div class="fixed-bottom">
            <footer class="button">
                &copy; 2020, Andr√∏med Flack
            </footer>
        </div>

    </body>
</html>
